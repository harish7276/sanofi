name: Terraform Plan PR

on:
  pull_request:
    branches: [main]
    paths: [envs/dev/**]

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID_DEV }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET_DEV }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID_DEV }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID_DEV }}

jobs:
  terraform-plan:
    name: Terraform Plan (Dev)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: envs/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var-file="terraform.tfvars"

      - name: Save tfplan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: envs/dev/tfplan
